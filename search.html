<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/first-selection.css">
    <title>Planet Selection</title>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-bottom: 3%;">
            <div class="col-sm text-center">
                <h2>Where would you like to travel?</h2>
            </div>
        </div>
        <div class="row" style="margin-bottom: 3%;">
            <div class="col-sm text-center">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filter by Terrain
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" id="desert" href="#">Desert</a>
                        <a class="dropdown-item" id="frozen" href="#">Frozen</a>
                        <a class="dropdown-item" id="tropicalJungle" href="#">Tropical/Jungle</a>
                        <a class="dropdown-item" id="forest" href="#">Forest</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="desertPlanets">
            <div class="col-sm text-center" style="margin: 1%;">
                <button type="button" class="btn btn-outline-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    <img src="assets/images/planets/tatooine/planet.png" alt="tatooine" class="img-thumbnail">
                    <p>Tatooine</p>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Tatooine</h4>
                                <button type="button" class="close btn btn-warning" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-sm text-center">
                                        <p>Brief Overview</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm">
                                        <img src="assets/images/planets/tatooine/planet.png" alt="tatooine"
                                            class="img-thumbnail">
                                    </div>
                                    <div class="col-sm text-center">
                                        <div class="row">
                                            <div class="col-sm text-left">
                                                <ul>
                                                    <li>info</li>
                                                    <li>info</li>
                                                    <li>info</li>
                                                    <li>info</li>
                                                    <li>info</li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm text-center">
                                                <button type="button" class="btn btn-success" style="margin-top: 20%;">Select</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default btn-warning" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm text-center" style="margin: 1%;"> <img src="assets/images/planets/jakku/planet.png"
                    alt="jakku" class="img-thumbnail">
                Jakku
            </div>
            <div class="col-sm text-center" style="margin: 1%;"> <img src="assets/images/planets/geonosis/planet.png"
                    alt="geonosis" class="img-thumbnail">
                Geonosis
            </div>
        </div>
        <div class="row" id="frozenPlanets">
            <div class="col-sm text-center" style="margin: 1%;"> <img src="assets/images/planets/hoth/planet.png"
                    alt="hoth" class="img-thumbnail">
                Hoth
            </div>
            <div class="col-sm text-center" style="margin: 1%;"> <img src="assets/images/planets/ilum/planet.png"
                    alt="ilum" class="img-thumbnail">
                Ilum
            </div>
            <div class="col-sm text-center" style="margin: 1%;"> <img src="assets/images/planets/vandor/planet.png"
                    alt="vandor" class="img-thumbnail">
                Vandor
            </div>
        </div>
        <div class="row" id="tropicalJunglePlanets">
            <div class="col-sm text-center" style="margin: 1%;"> <img src="assets/images/planets/scarif/planet.png"
                    alt="scarif" class="img-thumbnail">
                Scarif
            </div>
            <div class="col-sm text-center" style="margin: 1%;">
                <img src="assets/images/planets/kashyyyk/planet.png" alt="kashyyyk" class="img-thumbnail">
                Kashyyyk
            </div>
            <div class="col-sm text-center" style="margin: 1%;"> <img src="assets/images/planets/felucia/planet.png"
                    alt="felucia" class="img-thumbnail">
                Felucia
            </div>
        </div>
        <div class="row" id="forestPlanets">
            <div class="col-sm text-center" style="margin: 1%;">
                <img src="assets/images/planets/endor/planet.png" alt="endor" class="img-thumbnail">
                Endor
            </div>
            <div class="col-sm text-center" style="margin: 1%;"> <img src="assets/images/planets/mandalore/planet.jpg"
                    alt="mandalore" class="img-thumbnail">
                Mandalore
            </div>
            <div class="col-sm text-center" style="margin: 1%;">
                <img src="assets/images/planets/dagobah/planet.jpg" alt="dagobah" class="img-thumbnail">
                Dagobah
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center" style="margin: 1%;">
                <button type="button" class="btn btn-outline-info" id="showAllBtn">Show All</button>
            </div>
        </div>
    </div>
    <script src="assets/javascript/first-selection.js"></script>
</body>

</html>
